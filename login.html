<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری</title>
    <!-- Vazirmatn Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            font-family: Vazirmatn, sans-serif;
        }
        
        :root {
            --primary: #7e22ce;
            --primary-dark: #6b21a8;
            --secondary: #f59e0b;
            --accent: #10b981;
        }
        
        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }
        
        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .theme-transition {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
        }
        
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .slide-in {
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(126, 34, 206, 0.5);
            transform: translateY(-2px);
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 2px rgba(126, 34, 206, 0.2);
            border-color: var(--primary);
            transform: scale(1.02);
        }
        
        .error-shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .islamic-pattern {
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(126, 34, 206, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
        }
        
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulseGlow {
            from {
                box-shadow: 0 0 20px rgba(126, 34, 206, 0.3);
            }
            to {
                box-shadow: 0 0 30px rgba(126, 34, 206, 0.6);
            }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .brand-logo {
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden islamic-pattern theme-transition" data-theme="light">
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="theme-toggle" class="btn btn-circle glass-effect text-white">
            <i data-lucide="sun" class="w-5 h-5"></i>
        </button>
    </div>
    
    <!-- Floating decorative elements -->
    <div class="absolute top-10 right-10 w-20 h-20 glass-effect rounded-full floating"></div>
    <div class="absolute bottom-10 left-10 w-16 h-16 glass-effect rounded-full floating" style="animation-delay:1s"></div>
    <div class="absolute top-1/3 left-1/4 w-12 h-12 glass-effect rounded-full floating" style="animation-delay:1.5s"></div>
    
    <!-- Centered Login Card -->
    <div class="w-full max-w-md slide-in">
        <div class="card shadow-2xl rounded-2xl overflow-hidden theme-transition card-hover">
            <div class="card-body p-8">
                <!-- Header with Logo -->
                <div class="text-center mb-6">
                    <div class="flex items-center justify-center gap-3 mb-4">
                        <div class="p-3 rounded-2xl gradient-bg">
                            <i data-lucide="shield-check" class="w-8 h-8 text-white"></i>
                        </div>
                        <h1 class="text-3xl font-bold brand-logo">سامانه امن</h1>
                    </div>
                    <h2 class="text-2xl font-bold">ورود به حساب</h2>
                    <p class="mt-2 text-gray-600 dark:text-gray-400">برای ادامه، اطلاعات خود را وارد کنید</p>
                </div>
                
                <!-- Messages Container -->
                <div id="message-container" class="space-y-2 mb-4"></div>
                
                <!-- Login Form -->
                <form id="loginForm" class="space-y-5">
                    <!-- Username -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-medium">نام کاربری</span>
                        </label>
                        <div class="relative">
                            <i data-lucide="user" class="absolute right-3 top-3 w-5 h-5 text-gray-400"></i>
                            <input type="text" 
                                   id="username"
                                   name="username"
                                   placeholder="نام کاربری خود را وارد کنید" 
                                   class="input input-bordered w-full pr-10 input-focus transition-all duration-200 theme-transition" />
                        </div>
                        <p id="username-error" class="text-error text-sm mt-2 hidden items-center gap-1">
                            <i data-lucide="alert-circle" class="w-4 h-4"></i>
                            <span class="error-text"></span>
                        </p>
                    </div>
                    
                    <!-- Password -->
                    <div class="form-control">
                        <div class="flex justify-between items-center mb-1">
                            <label class="label-text font-medium">رمز عبور</label>
                            <a href="#" class="text-xs link link-primary">رمز عبور را فراموش کرده‌اید؟</a>
                        </div>
                        <div class="relative">
                            <i data-lucide="lock" class="absolute right-3 top-3 w-5 h-5 text-gray-400"></i>
                            <input type="password" 
                                   id="password"
                                   name="password" 
                                   placeholder="رمز عبور خود را وارد کنید" 
                                   class="input input-bordered w-full pr-10 input-focus transition-all duration-200 theme-transition" />
                            <button type="button" 
                                    id="toggle-password" 
                                    class="absolute left-3 top-3 text-gray-400 hover:text-gray-600 transition">
                                <i data-lucide="eye" id="password-icon" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <p id="password-error" class="text-error text-sm mt-2 hidden items-center gap-1">
                            <i data-lucide="alert-circle" class="w-4 h-4"></i>
                            <span class="error-text"></span>
                        </p>
                    </div>
                    
                    <!-- Remember Me -->
                    <label class="label cursor-pointer justify-start gap-3 p-0">
                        <input type="checkbox" name="remember" class="checkbox checkbox-primary checkbox-sm" />
                        <span class="label-text font-medium">مرا به خاطر بسپار (۳۰ روز)</span>
                    </label>
                    
                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary w-full h-12 btn-glow transition-all duration-300 gradient-bg border-0 text-white">
                        <i data-lucide="log-in" class="w-5 h-5 ml-2"></i>
                        ورود به حساب
                    </button>
                    
                    <!-- Register Link -->
                    <div class="text-center mt-6 pt-4 border-t border-gray-200 dark:border-gray-700">
                        <p class="text-sm text-gray-600 dark:text-gray-400">
                            حساب کاربری ندارید؟
                            <a href="#" class="link link-primary font-semibold">ثبت نام کنید</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const body = document.body;
        
        // Check for saved theme or prefer-color-scheme
        const savedTheme = localStorage.getItem('theme') || 
                          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        
        // Apply the saved theme
        body.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.setAttribute('data-lucide', 'moon');
            } else {
                themeIcon.setAttribute('data-lucide', 'sun');
            }
            lucide.createIcons();
        }
        
        // Toggle password visibility
        const toggleBtn = document.getElementById('toggle-password');
        const pwdInput = document.getElementById('password');
        const pwdIcon = document.getElementById('password-icon');
        
        toggleBtn.addEventListener('click', () => {
            if (pwdInput.type === 'password') {
                pwdInput.type = 'text';
                pwdIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                pwdInput.type = 'password';
                pwdIcon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });
        
        // Form submission with validation
        const loginForm = document.getElementById('loginForm');
        const messageContainer = document.getElementById('message-container');
        
        function showMessage(message, type = 'info') {
            const alertClass = {
                error: 'alert-error error-shake',
                success: 'alert-success',
                info: 'alert-info'
            }[type];
            
            const icon = {
                error: 'alert-circle',
                success: 'check-circle',
                info: 'info'
            }[type];
            
            const messageElement = document.createElement('div');
            messageElement.className = `alert ${alertClass}`;
            messageElement.innerHTML = `
                <i data-lucide="${icon}" class="w-5 h-5"></i>
                <span class="flex-1">${message}</span>
                <button type="button" class="btn btn-ghost btn-xs" onclick="this.parentElement.remove()">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            `;
            
            messageContainer.appendChild(messageElement);
            lucide.createIcons();
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (messageElement.parentElement) {
                    messageElement.remove();
                }
            }, 5000);
        }
        
        function showError(fieldId, message) {
            const errorElement = document.getElementById(`${fieldId}-error`);
            const errorText = errorElement.querySelector('.error-text');
            
            errorText.textContent = message;
            errorElement.classList.remove('hidden');
            
            const inputElement = document.getElementById(fieldId);
            inputElement.classList.add('input-error', 'error-shake');
            
            setTimeout(() => {
                inputElement.classList.remove('error-shake');
            }, 500);
        }
        
        function hideError(fieldId) {
            const errorElement = document.getElementById(`${fieldId}-error`);
            errorElement.classList.add('hidden');
            
            const inputElement = document.getElementById(fieldId);
            inputElement.classList.remove('input-error');
        }
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Reset errors
            hideError('username');
            hideError('password');
            
            // Validation
            let isValid = true;
            
            if (!username) {
                showError('username', 'لطفاً نام کاربری خود را وارد کنید');
                isValid = false;
            }
            
            if (!password) {
                showError('password', 'لطفاً رمز عبور خود را وارد کنید');
                isValid = false;
            }
            
            if (!isValid) {
                showMessage('لطفاً تمام فیلدهای ضروری را پر کنید', 'error');
                return;
            }
            
            // Simulate login process
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = `
                <span class="loading loading-spinner loading-sm"></span>
                در حال ورود...
            `;
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // Demo credentials
                if (username === 'admin' && password === '123456') {
                    showMessage('ورود موفقیت‌آمیز! در حال انتقال...', 'success');
                    // In a real app, you would redirect here
                } else {
                    showMessage('نام کاربری یا رمز عبور نادرست است', 'error');
                }
            }, 2000);
        });
        
        // Real-time validation
        document.getElementById('username').addEventListener('input', function() {
            if (this.value.trim()) {
                hideError('username');
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            if (this.value) {
                hideError('password');
            }
        });
    </script>
</body>
</html>
