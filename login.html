<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم</title>
    <!-- Vazirmatn Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet"
        type="text/css" /> <!-- Tailwind CSS & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="card w-full max-w-xs bg-white shadow-2xl rounded-xl overflow-hidden border-0">
        <div class="card-body p-6">
            <!-- Header -->
            <div class="text-center mb-4">
                <div
                    class="w-12 h-12 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-gray-800">ورود به سامانه</h2>
                <p class="text-gray-600 text-xs mt-1">لطفا اطلاعات حساب کاربری خود را وارد کنید</p>
            </div>

            <!-- Login Form -->
            <form class="space-y-4">
                <!-- Username Field -->
                <div class="form-control">
                    <label class="label py-1">
                        <span class="label-text text-gray-700 text-sm font-medium">نام کاربری</span>
                    </label>
                    <div class="relative">
                        <input type="text" placeholder="نام کاربری"
                            class="input input-bordered input-sm w-full pr-9 bg-gray-50 focus:bg-white transition-colors text-sm" />
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-control">
                    <label class="label py-1">
                        <span class="label-text text-gray-700 text-sm font-medium">رمز عبور</span>
                    </label>
                    <div class="relative">
                        <input type="password" placeholder="رمز عبور"
                            class="input input-bordered input-sm w-full pr-9 bg-gray-50 focus:bg-white transition-colors text-sm" />
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-xs mt-2">
                    <label class="cursor-pointer label p-0 justify-start">
                        <input type="checkbox" class="checkbox checkbox-primary checkbox-xs ml-1" />
                        <span class="label-text text-gray-700">مرا به خاطر بسپار</span>
                    </label>
                    <a href="#" class="link link-primary text-xs">فراموشی رمز</a>
                </div>

                <!-- Submit Button -->
                <div class="form-control mt-5">
                    <button
                        class="btn btn-primary btn-sm w-full text-white font-medium py-2 rounded-lg shadow hover:shadow-md transition-all">
                        ورود
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
